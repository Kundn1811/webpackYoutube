<head>

        #showVideo {
            width: 70%;

<body>
    <div id="navbar">

    </div>

    <div id="container">
        <div id="sidebar">
            <i class="fa-solid fa-house" ><a href="index.html">.</a></i>
            <i class="fa-solid fa-compass"></i>
            <i class="fa-solid fa-circle-play"></i>
            <i class="fa-solid fa-share"></i>
        </div>
   
        <div id="showVideo"></div>

</body>

</html>
<script>
    let id = JSON.parse(localStorage.getItem("videoId"))
let vId = id[0]

 let iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${vId}`;
        iframe.width = "100%";
        iframe.height = "100%"
        iframe.allow = "fullscreen"

     document.getElementById("showVideo").append(iframe);
</script>
<script src="main.js" type="module"></script>
